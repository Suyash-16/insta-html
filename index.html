<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="classes.css">
  <link rel="stylesheet" href="Sclasses.css">
</head>
<body>
  <div class="container primary-flex align-center justify-center height-full-screen">
    <div class="upload-container">
      <div class="cross abs-position pointer font-xxlarge color-gray">
        <ion-icon name="close-outline"></ion-icon>
      </div>
      <div class="upload-modal bg-white border-round-sys10 ">
        <div class="upload-txt primary-flex align-center justify-center border-top border-solid border-black">
          <h1 class="font-upload-txt"> Create new post</h1>
        </div>
        <div class="insert-img-class align-center justify-center primary-flex bg-white border-bottom border-black">
          <img class="insert-img" src="../views/upload-img.png" alt="">
          <h1 class="font-upload-txt font-larger">Drag photos and videos here</h1>
          <button type="submit" class="select-btn margin-top border-round-sys10 .sff pointer blue-bg border-none font-weight-heavy color-white">Select from computer</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
